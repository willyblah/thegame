<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>The Game</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div id="app">
    <!-- Start Screen -->
    <div id="start-screen" class="screen">
      <h1 class="title">The Game</h1>
      <div class="hud">
        <div>Health: <span id="start-health">--</span></div>
        <div>Diamonds: <span id="start-diamonds">--</span></div>
      </div>

      <div class="panel">
        <h2>Skills</h2>
        <div id="start-skills" class="list"></div>
      </div>
      <div class="panel">
        <h2>Tactics</h2>
        <div id="start-tactics" class="list"></div>
      </div>

      <div class="controls">
        <button id="btn-battle" class="btn primary">Battle</button>
        <button id="btn-shop" class="btn shop">Shop</button>
        <button id="btn-reset" class="btn danger">Reset Progress</button>
      </div>
      <p class="hint">Version: 1.0</p>
    </div>

    <!-- Battle Screen -->
    <div id="battle-screen" class="screen hidden">
      <div class="topbar">
        <div class="left">
          <div>Player HP: <span class="health-text" id="player-health-text">--/--</span>
            <div style="height: 2px;"></div>
            <div class="healthbar">
              <div class="hp-fill" id="player-hp-fill"></div>
            </div>
          </div>
          <div>Opponent HP: <span class="health-text" id="opponent-health-text">--/--</span>
            <div style="height: 2px;"></div>
            <div class="healthbar">
              <div class="hp-fill" id="opponent-hp-fill"></div>
            </div>
          </div>
        </div>
        <div class="center">
          <div id="turn-indicator">Waiting...</div>
        </div>
        <div class="right">
          <div>Diamonds: <span id="hud-diamonds">0</span></div>
          <button id="btn-surrender" class="btn danger">Surrender</button>
        </div>
      </div>

      <div class="content">
        <canvas id="game-canvas" width="960" height="540"></canvas>

        <div class="sidepanel">
          <div class="panel">
            <h3>Skills</h3>
            <div id="battle-skills" class="list"></div>
          </div>
          <div class="panel">
            <h3>Tactics</h3>
            <div id="battle-tactics" class="list"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Shop Screen -->
    <div id="shop-screen" class="screen hidden">
      <h1>Shop</h1>
      <div>Diamonds: <span id="shop-diamonds">0</span></div>

      <div class="shop-lists">
        <div class="panel shop-panel">
          <h3>Skills</h3>
          <div id="shop-skills" class="shop-list"></div>
        </div>
        <div class="panel shop-panel">
          <h3>Tactics</h3>
          <div id="shop-tactics" class="shop-list"></div>
        </div>
      </div>

      <div class="controls">
        <button id="btn-buy-health" class="btn">Buy 5 Health (1 diamond)</button>
        <button id="btn-shop-back" class="btn">Back</button>
      </div>
    </div>
  </div>

  <!-- Tooltip -->
  <div id="tooltip" class="tooltip hidden"></div>

  <!-- Top-right message stack -->
  <div id="messages" class="messages"></div>

  <script src="game.js"></script>
</body>

</html>
